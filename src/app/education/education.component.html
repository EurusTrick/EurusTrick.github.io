<table>
    <h3>Educacion</h3>
    <ul *ngFor="let edu of education">
        <li>
            <tr>
                <td>
                    <span class="educacion-dorada">
                        <i class="fas fa-user-graduate"></i> 
                        {{ edu.fecha }}
                    </span><br>
                    {{ edu.faculty }}<br>
                    {{ edu.university }}
                </td>
            </tr>
        </li>
    </ul>
</table>
